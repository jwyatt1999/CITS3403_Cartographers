{% extends "base.html" %}

{% block content %}
    
    <div class="container-fluid profile-text">
        <h1>Welcome back {{user.username}}!</h1>
        <br>
        <h3>Your Recent Scores Are:</h3>
        <ul>
            {% for score in user.scorelists.scorecards %}
                <li class="list-group-item">{{ score }}</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
