<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cartographers Web Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Favicon Source: https://icon-icons.com/icon/medieval-castle/158283 -->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = '/images/medival_favicon.png')}}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">

    <!-- JS -->
    <script src="{{url_for('static', filename = 'forest_score_cards.js')}}"></script>
    <script src="{{url_for('static', filename = 'village_score_cards.js')}}"></script>
    <script src="{{url_for('static', filename = 'farm_river_score_cards.js')}}"></script>
    <script src="{{url_for('static', filename = 'placement_score_cards.js')}}"></script>
    <script src="{{url_for('static', filename = 'page_logic.js')}}"></script>
    <!-- game_logic.js must be deferred because it uses functions declared in the .js files above -->
    <script defer src="{{url_for('static', filename = 'game_logic.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="d-lg-flex">
                <a class="navbar-brand nav-home" href="/">
                    <!-- Source: https://www.pinterest.es/pin/296463587957508615/ -->
                    <img src="{{url_for('static', filename = 'images/scroll_icon_mainpage.png')}}" alt="scroll" width="45" height="45" class="d-inline-block align-text-top">
                    Home
                </a>
                <!-- Code to make navbar responsive on mobile devices -->
                <button class="navbar-toggler navbar-brand" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><img src="{{url_for('static', filename = 'images/NavbarToggler.png')}}" alt="navbar toggler" width="40" height="40"></span>
                </button>
                <!-- Menu that contains links to Credits, Rules, Leaderboard and Login/Logout Buttons -->
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="navbar-nav">
                        <a class="nav-link nav-credits" href="{{url_for('credits')}}">Credits</a>
                        <a class="nav-link nav-rules" href="{{url_for('rules')}}">Rules</a>
                        <a class="nav-link nav-leaderboard" href="{{url_for('leaderboard')}}">Leaderboard</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link nav-logout" href="{{url_for('logout')}}">Logout</a>
                        {% else %}
                        <a class="nav-link nav-login" href="{{url_for('login')}}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <!-- Profile Button -->
            {% if user.is_authenticated %}
            <a class="nav-link nav-link-profile" href="{{url_for('user', username = current_user.username)}}">
                <img src="{{url_for('static', filename = 'images/1_ksb_64_generated.jpg')}}" alt="profile icon" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            {% else %}
            <a class="nav-link nav-link-profile" href="{{url_for('login')}}">
                <img src="{{url_for('static', filename = 'images/1_ksb_64_generated.jpg')}}" alt="profile icon" width="30" height="24" class="d-inline-block align-text-top">
            </a>
            {% endif %}
        </div>
    </nav>
    
    <!-- Main Area -->
	<!-- Background image source: https://wallpaperaccess.com/parchment -->
    <section class="bgimage" id="main">
		<div class="container-fluid">
            {% block content %}
            {% endblock %}
		</div>
	</section>
</body>

</html>
