{% extends "base.html" %}

{% block content %}
    
    <div class="container-fluid">
        <h1>Welcome back {{user.username}}!</h1>
    </div>
    <div>
        <h3>Your Recent Scores Are:</h3>
        {% for score in user.scorelist_freeplay.scorecards %}
            <li class="list-group-item">{{ score }}</li>
        {% endfor %}
    </div>

{% endblock %}
