<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="game_logic.js"></script>
    <script src="forest_score_cards.js"></script>
    <script src="village_score_cards.js"></script>
    <script src="farm_river_score_cards.js"></script>
    <script src="placement_score_cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1>The game page!</h1>
    </div>
    <div>
        <a href="main_page.html">Link to main page</a>
    </div>
    <div>
        <button id="startButton" type="submit" onclick="startGame()" class="interactiveButton" style="top:50%;left:50%;transform:translate(-50%,-50%);width:200px;">Start New Game!</button>
    </div>
    <div id="gameContents" style="display:none;">
        <div class="gameplayButtons">
            <button onclick="buttonMoveLeft()"   class="interactiveButton" style="left:30px;bottom:120px;">Move Left</button> 
            <button onclick="buttonMoveRight()"  class="interactiveButton" style="left:210px;bottom:120px;">Move Right</button> 
            <button onclick="buttonMoveUp()"     class="interactiveButton" style="left:120px;bottom:210px;">Move Up</button> 
            <button onclick="buttonMoveDown()"   class="interactiveButton" style="left:120px;bottom:30px;">Move Down</button> 
            <button onclick="buttonRotate()"     class="interactiveButton" style="right:210px;bottom:120px;">Rotate</button> 
            <button onclick="buttonFlip()"       class="interactiveButton" style="right:120px;bottom:210px;">Flip</button> 
            <button onclick="buttonSwapType()"   class="interactiveButton" style="right:120px;bottom:30px;">Swap Type</button> 
            <button onclick="buttonPlacePiece()" class="interactiveButton" style="right:30px;bottom:120px;">Place Piece</button>
        </div>
        <div class="container">
            <div class="row justify-content-md-center" style="text-align:center;color:white">
                <div class="col col-md-3" id="scoreCard1">scoreCard1</div>
                <div class="col col-md-3" id="scoreCard2">scoreCard2</div>
                <div class="col col-md-3" id="scoreCard3">scoreCard3</div>
                <div class="col col-md-3" id="scoreCard4">scoreCard4</div>
            </div>
            <div class="row justify-content-md-center" style="text-align:center;color:white">
                <div class="col col-md-3" id="scoreCardDescription1">scoreCardDescription1</div>
                <div class="col col-md-3" id="scoreCardDescription2">scoreCardDescription2</div>
                <div class="col col-md-3" id="scoreCardDescription3">scoreCardDescription3</div>
                <div class="col col-md-3" id="scoreCardDescription4">scoreCardDescription4</div>
            </div>
            <div class="row justify-content-md-center" style="text-align:center">
                <div class="col col-md-3" id="cardsRemaining1"></div>
                <div class="col col-md-3" id="cardsRemaining2"></div>
                <div class="col col-md-6" id="cardsRemaining3"></div>
            </div>
        </div>
        <table class="board" style="margin-left:auto;margin-right:auto;">
            <tr id="boardRow0">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow1">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow2">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow3">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow4">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow5">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow6">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
            <tr id="boardRow7">
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
            </tr>
        </table>
        <br>
        <table style="width:120px;margin-left:auto;margin-right:auto;">
            <tr>
                <td id="playerPoints">Points: 0</td>
            </tr>
            <tr>
                <td id="playerCoins">Coins: 0</td>
            </tr>
            <tr>
                <td id="pieceCoin">You will gain a coin from this piece:</td>
            </tr>
        </table>
        <br>   
    </div>
    <div>
        <p id="gameOver" style="text-align:center"></p>
    </div> 
</body>

</html>
